<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="/admin/fragments/admin-main-fragments :: head"></head>
<body class="bg-light">

<nav th:replace="/admin/fragments/admin-main-fragments :: header"></nav>

<div class="d-flex">
    <div th:replace="/admin/fragments/admin-main-fragments :: sidebar" class="sidebar sidebar-dark bg-dark"></div>

    <div class="content p-4">
        <h2 class="mb-4" th:text="${pageHeader}">Welcome to Admin</h2>

        <div class="card mb-4">
            <div class="card-body">
                
                <form class="form-group" th:action="@{/admin/products/create}">
                    <button type="submit" class="btn btn-primary">Create new</button>
                </form>

                <table id="products" class="table table-hover" cellspacing="0" width="100%">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Model</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Product Type</th>
                        <th>Product Brand</th>
                        <th>Product Color</th>
                        <th class="actions">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product: ${products}">
                        <td th:text="${product.id}"></td>
                        <td th:text="${product.model}">Admin</td>
                        <!-- <td th:text="${product.shortDescription}"></td> -->
                        <td th:text="${product.price}"></td>
                        <td th:text="${product.productType.name}"></td>
                        <td th:text="${product.productBrand.name}"></td>
                        <td th:text="${product.productColor.name}"></td>
                        <td>
                            <a th:href="@{/admin/products/edit/{id}(id=${product.id})}" class="btn btn-icon btn-pill btn-primary" data-toggle="tooltip" title="Edit"><i class="fa fa-fw fa-edit"></i></a>
                            <a th:href="@{/admin/products/delete/{id}(id=${product.id})}" class="btn btn-icon btn-pill btn-danger" data-toggle="tooltip" title="Delete"><i class="fa fa-fw fa-trash"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>

<script th:src="@{/bootadmin/js/jquery.min.js}" src="../static/bootadmin/js/jquery.min.js"></script>
<script th:src="@{/bootadmin/js/bootstrap.bundle.min.js}" src="../static/bootadmin/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/bootadmin/js/bootadmin.min.js}" src="../static/bootadmin/js/bootadmin.min.js"></script>

</body>
</html>
