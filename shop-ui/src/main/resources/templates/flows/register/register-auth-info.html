<!DOCTYPE html>
<html lang="en">

<head th:replace="/fragments/aroma-main-fragments :: head(title = 'registration')"></head>

<body>
	<!--================ Start Header Menu Area =================-->
	<header th:replace="/fragments/aroma-main-fragments :: header" class="header_area"></header>
	<!--================ End Header Menu Area =================-->

	<!-- ================ start banner area ================= -->
	<!-- <section th:replace="/fragments/aroma-main-fragments :: banner" class="blog-banner-area" id="category">	</section> -->
	<!-- ================ end banner area ================= -->

	<!--================Login Box Area =================-->
	<section class="login_box_area section-margin">
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<div class="login_box_img">
						<div class="hover">
							<h4>Already have an account?</h4>
							<p>There are advances being made in science and technology everyday, and a good example of
								this is the</p>
							<a class="button button-account" th:href="@{/login}" href="login.html">Login Now</a>
						</div>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="login_form_inner register_form_inner">
						<h3>UserName and Password:</h3>
						<form class="row login_form" th:object="${authenticationUserData}"
							th:action="@{'~' + ${flowExecutionUrl}}" method="POST">
							<div class="col-md-12 form-group">
								<input type="text" class="form-control" id="name" name="name" th:field="*{userName}"
									placeholder="Username" onfocus="this.placeholder = ''"
									onblur="this.placeholder = 'Username'">
							</div>
							<small class="form-text text-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></small>
							<div class="col-md-12 form-group">
								<input type="text" class="form-control" id="password" name="password" th:field="*{password}"
									placeholder="Password" onfocus="this.placeholder = ''"
									onblur="this.placeholder = 'Password'">
							</div>
							<small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
							<div class="col-md-12 form-group">
								<input type="text" class="form-control" id="confirmPassword" name="confirmPassword" th:field="*{confirmPassword}"
									placeholder="Confirm Password" onfocus="this.placeholder = ''"
									onblur="this.placeholder = 'Confirm Password'">
							</div>
							<small class="form-text text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></small>
							<div class="col-md-12 form-group">
								<button type="submit" name="_eventId_validate-auth-info"
									class="button btn-primary w-100">Next</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--================End Login Box Area =================-->



	<!--================ Start footer Area  =================-->
	<footer th:replace="/fragments/aroma-main-fragments :: footer" class="footer"></footer>
	<!--================ End footer Area  =================-->



	<div th:replace="/fragments/aroma-main-fragments :: scripts"></div>
</body>

</html>
