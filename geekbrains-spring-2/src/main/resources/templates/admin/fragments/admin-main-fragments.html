<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:fragment="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" th:href="@{/bootadmin/css/bootstrap.min.css}"
        href="../static/bootadmin/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/bootadmin/css/fontawesome-all.min.css}"
        href="../static/bootadmin/css/fontawesome-all.min.css">
    <link rel="stylesheet" th:href="@{/bootadmin/css/bootadmin.min.css}"
        href="../static/bootadmin/css/bootadmin.min.css">

    <title>My Admin</title>
</head>

<body class="bg-light">

    <!-- header -->
    <nav th:fragment="header" class="navbar navbar-expand navbar-dark bg-primary">
        <a class="sidebar-toggle mr-3" href="#"><i class="fa fa-bars"></i></a>
        <a class="navbar-brand" href="#">BootAdmin</a>

        <div class="navbar-collapse collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a href="#" class="nav-link"><i class="fa fa-envelope"></i> 5</a></li>
                <li class="nav-item"><a href="#" class="nav-link"><i class="fa fa-bell"></i> 3</a></li>
                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a sec:authentication="name" href="#" id="dd_user" class="nav-link dropdown-toggle"
                        data-toggle="dropdown"><i class="fa fa-user"></i> not authorized</a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dd_user">
                        <a th:href="@{/}" href="#" class="dropdown-item">Aroma main</a>
                        <a th:href="@{/logout}" class="dropdown-item">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <!-- end header -->

    <!-- sidebar -->
    <div th:fragment="sidebar" class="d-flex">
        <div class="sidebar sidebar-dark bg-dark">
            <ul class="list-unstyled">
                <li><a th:href="@{/admin}" href="#"><i class="fa fa-fw fa-link"></i> Main page</a></li>
                <li>
                    <a href="#sm_expand_1" data-toggle="collapse">
                        <i class="fa fa-fw fa-link"></i> product
                    </a>
                    <ul id="sm_expand_1" class="list-unstyled collapse">
                        <li><a th:href="@{/admin/products}" href="#">product items</a></li>
                        <li><a th:href="@{/admin/product-types}" href="#">product type</a></li>
                        <li><a th:href="@{/admin/product-brands}" href="#">product brand</a></li>
                        <li><a th:href="@{/admin/product-colors}" href="#">product color</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#sm_expand_2" data-toggle="collapse">
                        <i class="fa fa-fw fa-link"></i> authorities
                    </a>
                    <ul id="sm_expand_2" class="list-unstyled collapse">
                        <li><a th:href="@{/admin/users}" href="#">users</a></li>
                        <li><a href="#">roles</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <!-- end sidebar -->

</body>

</html>
