<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aroma Shop - Cart</title>
    <link rel="icon" th:href="@{/aroma/img/Fevicon.png}" href="../static/aroma/img/Fevicon.png" type="image/png">
    <link rel="stylesheet" th:href="@{/aroma/vendors/bootstrap/bootstrap.min.css}"
        href="../static/aroma/vendors/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/aroma/vendors/fontawesome/css/all.min.css}"
        href="../static/aroma/vendors/fontawesome/css/all.min.css">
    <link rel="stylesheet" th:href="@{/aroma/vendors/themify-icons/themify-icons.css}"
        href="../static/aroma/vendors/themify-icons/themify-icons.css">
    <link rel="stylesheet" th:href="@{/aroma/vendors/linericon/style.css}"
        href="../static/aroma/vendors/linericon/style.css">
    <link rel="stylesheet" th:href="@{/aroma/vendors/owl-carousel/owl.theme.default.min.css}"
        href="../static/aroma/vendors/owl-carousel/owl.theme.default.min.css">
    <link rel="stylesheet" th:href="@{/aroma/vendors/owl-carousel/owl.carousel.min.css}"
        href="../static/aroma/vendors/owl-carousel/owl.carousel.min.css">
    <link rel="stylesheet" th:href="@{/aroma/vendors/nice-select/nice-select.css}"
        href="../static/aroma/vendors/nice-select/nice-select.css">
    <link rel="stylesheet" th:href="@{/aroma/vendors/nouislider/nouislider.min.css}"
        href="../static/aroma/vendors/nouislider/nouislider.min.css">

    <link rel="stylesheet" th:href="@{/aroma/css/style.css}" href="../static/aroma/css/style.css">
</head>

<body>
    <!--================ Start Header Menu Area =================-->
    <header th:replace="/fragments/aroma-main-fragments :: header" class="header_area"></header>
    <!--================ End Header Menu Area =================-->




    <!--================Cart Area =================-->
    <section class="cart_area">
        <div class="container">
            <div class="cart_inner">
                <div class="table-responsive">
                    <form th:object="${deliveryInfo}" th:action="@{'~' + ${flowExecutionUrl}}" method="POST">
                        <h2 class="display-5">Enter delivery Info</h2>
                        <br>
                        <div class="form-group">                            
                            <input th:field="*{city}" type="text" class="form-control" id="City"
                                placeholder="City">               
                        </div>
                        <div class="form-group">                            
                            <input class="form-control" th:field="*{street}" type="text" name="street" id="street" placeholder="street">
                        </div>
                        <div class="form-group">
                            <input class="form-control" th:field="*{house}" type="number" name="house" placeholder="house" id="house">
                        </div>
                        <div class="form-groupe">
                            <input type="text" name="phone" id="phone" placeholder="phone" class="form-control" th:field="*{phone}">
                        </div>
                        <br>
                        <button name="_eventId_cart" type="submit" class="btn btn-secondary float-left">Back</button>
                        <button name="_eventId_payment" type="submit" class="btn btn-primary float-right">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!--================End Cart Area =================-->



    <!--================ Start footer Area  =================-->
    <footer th:replace="/fragments/aroma-main-fragments :: footer" class="footer"></footer>
    <!--================ End footer Area  =================-->



    <script th:src="@{/aroma/vendors/jquery/jquery-3.2.1.min.js}"
        src="../static/aroma/vendors/jquery/jquery-3.2.1.min.js"></script>
    <script th:src="@{/aroma/vendors/bootstrap/bootstrap.bundle.min.js}"
        src="../static/aroma/vendors/bootstrap/bootstrap.bundle.min.js"></script>
    <script th:src="@{/aroma/vendors/skrollr.min.js}" src="../static/aroma/vendors/skrollr.min.js"></script>
    <script th:src="@{/aroma/vendors/owl-carousel/owl.carousel.min.js}"
        src="../static/aroma/vendors/owl-carousel/owl.carousel.min.js"></script>
    <script th:src="@{/aroma/vendors/nice-select/jquery.nice-select.min.js}"
        src="../static/aroma/vendors/nice-select/jquery.nice-select.min.js"></script>
    <script th:src="@{/aroma/vendors/jquery.ajaxchimp.min.js}" src="../static/aroma/vendors/jquery.ajaxchimp.min.js">
    </script>
    <script th:src="@{/aroma/vendors/mail-script.js}" src="../static/aroma/vendors/mail-script.js"></script>
    <script; th:src="@{/aroma/js/main.js}" src="../static/aroma/js/main.js">
        </script>

</html>
