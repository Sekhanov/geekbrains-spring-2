databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-lesson1.yaml
  - changeSet:
      id: 1
      author: sekhanov
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:             
                    nullable: false
  - changeSet:
      id: 2
      author: sekhanov
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(50)
                  constraints:             
                    nullable: false 
                    unique: true
              - column:
                  name: password
                  type: varchar(50)
                  constraints:             
                    nullable: false     
              - column:
                  name: first_name
                  type: varchar(50)                            
              - column:
                  name: last_name
                  type: varchar(50)  
              - column:
                  name: email
                  type: varchar(50)
  - changeSet:
      id: 3
      author: sekhanov
      changes:
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  type: int
                  constraints:
                    foreignKeyName: fk_users_roles_users
                    references: users(id)
                    nullable: false
              - column:
                  name: role_id
                  type: int
                  constraints:
                    foreignKeyName: fk_users_roles_roles
                    references: roles(id)
                    nullable: false                             


